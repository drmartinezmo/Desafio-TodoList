<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css " rel="stylesheet">
  <script defer src="./assets/js/script.js"></script>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header class="p-3">
      <h1>Todo List</h1>
      <hr />
    </header>

    <main class="px-3">
      <div class="row pb-4">
        <div class="col-8 col-md-10">
          <label for="input-newtask" class="form-label mb-1">Nueva Tarea</label>
          <input id="input-newtask" class="form-control" type="text" autofocus required />
          <div class="invalid-feedback">
            Debes ingresar una tarea!!!.
          </div>
        </div>
        <div class="col-4 col-md-2 py-4">
          <button id="btn-newtask" class="btn btn-success w-100 mt-1" >
            Agregar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <p>Total: <span id="task-total" class="fw-bold">0</span></p>
          <p>Realizadas: <span id="task-closed" class="fw-bold">0</span></p>
        </div>
          
        <div class="col-12 col-md-6">
          <table class="table table-secondary table-hover">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-9">Tarea</th>
                <th class="col-1"></th>
                <th class="col-1"></th>
              </tr>
            </thead>
            <tbody id="task-list">
              <!--esta es de prueba<tr>
                <td>1</td>
                <td>Comprar maruchan</td>
                <td><i class="bi bi-clipboard-fill"></i></td>
                <td><i class="bi bi-trash-fill"></i></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
